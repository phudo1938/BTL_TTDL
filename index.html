<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
    <link rel="stylesheet" href="./maps/style.css">
    <link rel="stylesheet" href="./maps/script.js">
    <title>Map</title>
</head>
<body>
    <div class="nav_bar">
        <div class="main_navbar">
            <div class="left_top">
                <div class="search_left_top">
                    <input type="text" placeholder="Tìm kiếm trên map">
                </div>
                <div class="icon_search_left_top">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="l_left_top"></div>
                <div class="icon_go_left_top">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="right_top">
                <div class="service">
                    <div class="fe_rt restaurant">
                        <div class="pd_rt">
                            <i class="fa-solid fa-plus"></i>
                            <span>Thêm</span>
                        </div>
                    </div>
                    <div class="fe_rt hotel">
                        <div class="pd_rt">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <span>Sửa</span>
                        </div>
                    </div>
                    <div class="fe_rt visted">
                        <div class="pd_rt">
                            <i class="fa-solid fa-trash"></i>
                            <span>Xóa</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login">
        <i class="fa-solid fa-gear"></i>
        <img src="./maps/img/user.png" alt="">
        <div class="logout">
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
    </div>
    <div class="info_location">
        <div class="name_location">
            <h1>Penta Gaming House</h1>
            <p class="loaihinh">
                <span>Nhà cung cấp dịch vụ Internet</span>
            </p>  
        </div>
        <div class="l_info_location"></div>
        <div class="choice">
        </div>
        <div class="info_more">
            <div class="abc">
                <div class="info_pd vt_dc">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" value="" placeholder="139 Đ. Cầu Giấy, Quan Hoa, Cầu Giấy, Hà Nội 100000, Việt Nam"></input>
                </div>
            </div>
            <div class="info_pd time">
                <i class="fa-solid fa-clock"></i>
                <input type="text" value="" placeholder="Thời gian mở cửa"></input>
            </div>
            <div class="info_pd web">
                <i class="fa-solid fa-earth-americas"></i>
                <input type="text" value="" placeholder="Địa chỉ trang Web"></input>
            </div>
            <div class="info_pd phone">
                <i class="fa-solid fa-phone"></i>
                <input type="text" value="" placeholder="09454795476"></input>
            </div>
            <div class="info_pd price">
                <i class="fa-solid fa-coins"></i>
                <input type="text" value="" placeholder="10.000đ "></input>
                -
                <input type="text" value="" placeholder="100.000đ"></input>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script>
        var format = 'image/png';
        var map;
        var minX = 8.49874900000009;
        var minY = 1.65254800000014;
        var maxX = 16.1921150000001;
        var maxY = 13.0780600000001;
        var cenX = (minX + maxX) / 2;
        var cenY = (minY + maxY) / 2;
        var mapLat = cenY;
        var mapLng = cenX;
        var mapDefaultZoom = 6;
        initialize_map();
        function initialize_map() {
            layerBG = new ol.layer.Tile({
                source: new ol.source.OSM({})
            });
            var viewMap = new ol.View({
                center: ol.proj.fromLonLat([mapLng, mapLat]),
                zoom: mapDefaultZoom
            });
            map = new ol.Map({
                target: "map",
                layers: [layerBG],
                view: viewMap
            });
        };
    </script>
</body>
</html>
